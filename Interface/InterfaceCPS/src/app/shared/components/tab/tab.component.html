<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <ng-container matColumnDef="classe">
    <th mat-header-cell *matHeaderCellDef> Classe </th>
    <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
  </ng-container>

  <ng-container matColumnDef="certitudePercentage">
    <th mat-header-cell *matHeaderCellDef> Pourcentage de certitude </th>
    <td mat-cell *matCellDef="let element"> {{element.certitudePercentage}} </td>
  </ng-container>

  <ng-container matColumnDef="presence">
    <th mat-header-cell *matHeaderCellDef> Présence </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.presence" style="color: green;">check_circle</mat-icon>
      <mat-icon *ngIf="!element.presence" style="color: red;">cancel</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
